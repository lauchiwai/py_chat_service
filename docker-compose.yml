version: '3.8'

services:
  py-chat-service:
    image: py-chat-service:latest
    build: .
    ports:
      - "11114:11114"
    env_file:
      - .env.production
    networks:
      - rbmq-network
      - my_mongoDB_network
      - chat_service_network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 3G

networks:
  rbmq-network:
    external: true
  my_mongoDB_network:
    external: true
  chat_service_network:
    external: true
